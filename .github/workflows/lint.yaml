name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [lts/*]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run hardhat node, deploy contracts (& generate contracts typescript output)
        run: bun run chain & bun run deploy

      - name: Run nextjs lint
        run: bun run next:lint --max-warnings=0

      - name: Check typings on nextjs
        run: bun run next:check-types

      - name: Run hardhat lint
        run: bun run hardhat:lint --max-warnings=0
